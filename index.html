<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <title>Yet Another Weibo Filter 看真正想看的微博</title>
  <link rel="canonical" href="https://tiansh.github.io/yawf/">
</head>
<body>
  <script>
    var lang = 'zh-cn';
    if (navigator.language === 'zh-HK') lang = 'zh-hk';
    if (navigator.language === 'zh-TW') lang = 'zh-tw';
    if (navigator.language.match(/en(-.+)?/)) lang = 'en';
    location.href = 'https://tiansh.github.io/yawf/' + lang + '.html';
  </script>
</body>
</html>
